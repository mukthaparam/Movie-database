<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-card {
            background: #222;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .movie-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üé¨ Movie Recommendation App</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search for a movie...">
        <button onclick="searchMovie()">Search</button>
    </div>
    <div class="movie-container" id="movies"></div>

    <script>
        const API_KEY = "b3d57cb01286f782393a31e602a2c1f0";
        const BASE_URL = "https://api.themoviedb.org/3";

        async function searchMovie() {
            const query = document.getElementById("search").value;
            if (!query) return;
            
            const response = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query}`);
            const data = await response.json();

            if (data.results.length > 0) {
                fetchRecommendations(data.results[0].id);
            } else {
                document.getElementById("movies").innerHTML = "<p>No movies found.</p>";
            }
        }

        async function fetchRecommendations(movieId) {
            const response = await fetch(`${BASE_URL}/movie/${movieId}/recommendations?api_key=${API_KEY}`);
            const data = await response.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const movieContainer = document.getElementById("movies");
            movieContainer.innerHTML = "";

            if (movies.length === 0) {
                movieContainer.innerHTML = "<p>No recommendations found.</p>";
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");

                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>‚≠ê ${movie.vote_average.toFixed(1)}</p>
                `;

                movieContainer.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
